lm_sensors {
    chips = ['k10temp-pci-00c3']
    sensors = ['tctl']
    format_chip = '{format_sensor}'
    format_sensor = '[\?if=name=tctl CPU {input} Â°C ]'
}

diskdata {
    disk = '/dev/dm-0'
